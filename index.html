
<html>
<head>
<title>COVID 19 TRACKER</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--<meta http-equiv="refresh" content="20">-->
<link rel="stylesheet"  href="stylesheet.css">
 
</head>

<body>
<div class="container">
<div class="main-title">
<center ><font color="yellow"> COVID-19 TRACKER</font></center> 
</div>
<div class="select-state">
<center>
<select class="state-name" id="state_name">

</select>
<div style="width:50%;height:70px;background-color:white;margin-top:10px;border-radius:35px;">
<h1 class="heading" style="color:red">Confirmed Cases</h1>
<p class="numbers" id="confirm"> 0 </p>
</div>
</center>  

<div class="state-results">
<div class="box">
<p class="heading" style="color:purple" >Active</p>
<p class="numbers" id="active"> 0 </p>
</div>
<div class="box">
<p class="heading" style="color:green" > Recovered Cases </p>
<p class="numbers" id="recover"> 0 </p>
</div>
<div class="box">
<p class="heading" style="color:red" > Death Cases </p>
<p class="numbers" id="death"> 0 </p>
</div>
</div>
</div>
</div>

<script type="text/javascript" src="traker.js">
</script>

</body>
</html>
